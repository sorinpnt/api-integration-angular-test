<div class="row"  ng-controller="coursesController">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
			<div class="col-md-1">
				<input type="button" class="btn btn-primary" value="Add Course" ng-click="newCourse()"/>
			</div>
			<div class="col-md-4 col-md-offset-7">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"> Items per page :  </span>
					    <select class="form-control" ng-model="itemsPerPage" ng-change="setItemsPerPage()">
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="25">25</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-striped  text-center">
				<thead>
					<th class="text-center"> ID </th>
					<th class="text-center"> Title </th>
					<th class="text-center"> Author Name ( Author ID )</th>
					<th class="text-center"> Total Activities </th>
					<th class="text-center"> Actions </th>
				</thead>
				<tbody>
					<tr ng-repeat="course in courses">
						<td> 
							{{ course.id }}
						</td>
						<td> 
							<a ui-sref="edit-course({ id: course.id  })">
								{{ course.title }}
							</a>
						</td>
						<td> 
							{{ course.authorName }} ( {{ course.authorId }} ) 
						</td>
						<td> 
							{{ course.total_activities }}
						</td>
						<td>
							<div class="row" >
								<div class="col-md-2 col-md-offset-2">
									<a class="edit" ng-click="editCourse(course.id)"></a>
								</div>
								<div class="col-md-2 col-md-offset-2">
									<a class="col-md-2 col-md-offset-2 delete" ng-click="deleteCourse(course.id,course.title)"></a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<ul class="pagination" ng-controller="paginationController">
				<li><a ng-click="goToPage(0)">&laquo;</a></li>
					<li ng-repeat="page in pagesArray track by $index" ng-class="{ 'active': $index == currentPage }">
						<a ng-click="goToPage($index)">{{ $index + 1 }}</a>
					</li>
				<li><a ng-click="goToPage(totalPages - 1)">&raquo;</a></li>
			</ul>
		</div>
	</div>
</div>
